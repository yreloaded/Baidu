<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IFE JavaScript Task 01</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	<button id="button" onclick="txt()">确认填写</button>

	<div>您输入的值是：
		<span id="aqi-display">尚无录入</span>
	</div>

	<script type="text/javascript">
 //  在注释下方写下代码
 //  给按钮button绑定一个点击事件
 //  在事件处理函数中
 //  获取aqi-input输入的值，并显示在aqi-display中
 		function txt(){
 			var x = document.getElementById('aqi-input').value;
 			if (x < 0 || x > 500) {
 				alert("你输入的值不在范围内，请重新输入")
 			}else{
 				document.getElementById("aqi-display").innerHTML = x;
 			}
 		}
	</script>
</body>
</html>
